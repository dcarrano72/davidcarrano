        <section>
            <h1 class="mainh1">Contact</h1>

            <p>Send me a message and I will get back to you as soon as possible.</p>

            <form class="contact-form" method="POST" name="contactform" data-netlify="true" action="/thankyou.html" data-netlify-recaptcha="true">
                <div class="form-group">
                    <input type="text" name="name" id="name" class="form-control" placeholder="Name">
                </div>

                <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                </div>

                <div class="form-group">
                    <textarea name="message" id="message" cols="30" rows="10" class="form-control"
                        placeholder="Message"></textarea>
                </div>
                <div data-netlify-recaptcha="true"></div>
                <button type="submit" class="submit-button">Send</button>
            </form>


        </section>
